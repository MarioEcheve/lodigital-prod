<div class="authentication-wrapper authentication-2 ui-bg-cover ui-bg-overlay-container px-4" style="background-image: url('assets/img/bg/login.jpg');">
  <div class="ui-bg-overlay bg-dark opacity-25"></div>
  <div class="authentication-inner py-5">
    <div class="card">
      <div class="p-4 p-sm-5">        
        <div class="d-flex mb-4 mt-1 justify-content-center align-items-center">          
          <img src="/assets/img/accesologo.jpg"/>          
        </div>
        <form>
          <div class="form-group mb-4">
            <label class="form-label mb-1">RUT</label>           
            <input [(ngModel)]="credentials.email" name="email" type="text" class="form-control">            
          </div>
          <div class="form-group">
            <label class="form-label mb-1">Contraseña</label>            
            <input [(ngModel)]="credentials.password" name="password" type="password" class="form-control">
            <a href="javascript:void(0)" class="d-block mt-1">Recuperar contraseña</a>
          </div>          
          <div class="mt-4">            
            <button type="button" class="btn btn-primary btn-block" (click)="login()">Ingresar</button>
          </div>
        </form>        
      </div>
      <div class="card-footer py-3 px-4 px-sm-5">
        <div class="text-center text-muted" style="font-size: 12px;">
          Sistema desarrollado por <a href="https://www.linksystem.cl" target="_blank">LinkSystem</a> Spa.          
        </div>
      </div>
    </div>
  </div>
</div>
