<div class="contenedor ui-bg-cover d-flex justify-content-center align-items-center" style="background-image: url('assets/img/bg/login.jpg');">
  <div class="card" style="width: 350px; padding: 20px;border-radius: 3px;">    
    <div class="mb-4 mt-2">
      <img style="display:block; margin:auto;" src="/assets/img/login.png"/>               
    </div>                  
    <form class="mb-3"  [formGroup]="formLogin">
      <div class="form-group mb-4">
        <label class="form-label" style="font-size: 12px;">RUN</label>           
        <input  name="rut"  
          formControlName="rut"  
          class="form-control" 
          maxlength="13" 
          minlength="8" 
          autocomplete="false" 
          (blur)="validaUsuarioBlurf()"        
        >            
      </div>
      <div class="form-group">        
        <label class="form-label" style="font-size: 12px;">Contraseña</label>                
        <input formControlName="password"  name="password" type="password" class="form-control">
        <a href="javascript:void(0)" class="d-block mt-1" (click)="restablecerClave()">Recuperar contraseña</a>
      </div>          
      <div style="padding-top: 20px;">            
        <button type="button" class="btn btn-primary btn-block" [disabled]="formLogin.invalid"  (click)="login()">Ingresar</button>
      </div>
      <div class="text-center text-muted mt-2" style="font-size: 11px;line-height: 16px;">
        Sisteman desarrollado por <a href="https://www.linksystem.cl" target="_blank">LinkSystem</a> Spa.<br>
        Versión 2021         
      </div>
    </form>  
  </div>
</div>
<block-ui [template]="pageBlockTemplate" class="block-ui-white"></block-ui>
<ng-template #pageBlockTemplate>
  <div class="block-ui-template">
    <div class="sk-folding-cube sk-primary"><div class="sk-cube1 sk-cube"></div><div class="sk-cube2 sk-cube"></div><div class="sk-cube4 sk-cube"></div><div class="sk-cube3 sk-cube"></div></div>
    <h5 class="text-center mb-0">CARGANDO...</h5>
  </div>
</ng-template>
