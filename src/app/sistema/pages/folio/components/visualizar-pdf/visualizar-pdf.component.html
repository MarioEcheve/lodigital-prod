<div class="modal-content" style="height: 680px;">
  <div class="modal-header">
    <h5 class="modal-title">
      <strong>Previsualizaci√≥n</strong><br>        
    </h5>       
    <button type="button" class="close" (click)="cancelar()">&times;</button>
  </div>
  <div class="modal-body" style="height: 550px">
    <embed [src]="url" type="application/pdf"  style="width: 100%;height: 550px;" quality="high"/>          
  </div>    
  <div class="modal-footer">
    <!-- <button type="button" class="btn btn-primary">Firmar</button>    -->
    <button type="button" class="btn btn-primary" (click)="firma1()">Firma Credenciales</button>
    <button type="button" class="btn btn-primary" (click)="firma2()">Firma Avanzada</button>    
    <input id="{{html}}" type="button" (click)="firma()" value="Firmar" onclick="doSign(this.id);">&nbsp;
    <button type="button" class="btn btn-primary" (click)="cancelar()">Cerrar</button>  
    <br>
    <br>
    <br>  
    <textarea style="display: none;" id="console" cols="150" rows="10"></textarea>    
    <input [formControl]="resultadoPdf" id="result"  type="text" #result /> 
  </div>
</div>
