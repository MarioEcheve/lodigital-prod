<h5 class="font-weight-bold ">
  Nuevo Contrato
</h5>
<div class="card" style="padding-left: 5px; padding-top: 2px; padding-right: 5px;">    
  <ngb-accordion [closeOthers]="true" activeIds="accordion2-static-1" class="ngb-accordion-with-icon">
    <ngb-panel id="accordion2-static-1">
      <ng-template ngbPanelTitle>
        <span class="text-body"><i class="fas fa-folder-open mr-2 text-muted" style="font-size: 14px;"></i>Datos Generales</span>
        <div class="collapse-icon"></div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="form-group">
          <label class="form-label">Código <small class="text-muted">*</small></label>
          <input type="text" class="form-control" placeholder="máx. 25 caracteres" maxlength="25">
        </div>
        <div class="form-group">
          <label class="form-label">Nombre Cotrato <small class="text-muted">*</small></label>
          <input type="text" class="form-control" placeholder="máx. 100 caracteres" maxlength="100">
        </div>
        <div class="form-group">
          <label class="form-label">Descripción <small class="text-muted">(Opcional)</small></label>
          <textarea class="form-control" placeholder=""></textarea>
        </div>
        <div class="form-group">
          <label class="form-label">Dirección <small class="text-muted">*</small></label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Región <small class="text-muted">*</small></label>
          <select class="custom-select">
            <option>4 Región de Coquimbo</option>
            <option>Francisco Ruiz Perez | RUT: 16.224.233-K | Cargo: Inspector Técnico (S)</option>          
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Comuna <small class="text-muted">*</small></label>
          <select class="custom-select">
            <option>La Serena</option>
            <option>Coquimbo</option>          
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Tipo Contrato <small class="text-muted">*</small></label>
          <select class="custom-select">
            <option>Obras Civiles</option>
            <option>Diseño</option>          
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Otro Tipo <small class="text-muted">*</small></label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Modalidad Contrato <small class="text-muted">*</small></label>
          <select class="custom-select">
            <option>Suma Alzada</option>
            <option>Serie de Precios Unitarios</option>          
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Otra Modalidad <small class="text-muted">*</small></label>
          <input type="text" class="form-control" placeholder="">
        </div>
        <div class="form-group">
          <label class="form-label">Monto <small class="text-muted">(Opcional)</small></label>
          <div class="input-group">
            <select class="custom-select">              
              <option>$</option>
              <option>UF</option>
              <option>UTM</option>
              <option>USD</option>
            </select>
            <input type="text" class="form-control" placeholder="">
            <select class="custom-select">              
              <option>Neto</option>
              <option>C/IVA</option>
              <option>Reajustable</option>
            </select>
          </div>                 
        </div>
        <div class="form-group">
          <label class="form-label">Plazo <small class="text-muted">(Opcional)</small></label>
          <div class="input-group">            
            <input type="text" class="form-control" placeholder="">
            <select class="custom-select">              
              <option>días corridos</option>
              <option>días hábiles</option>              
            </select>
          </div>                 
        </div>                           
        <div class="form-group">
          <label class="form-label">Fecha Inicio <small class="text-muted">(Opcional)</small></label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
              ngbDatepicker
              [(ngModel)]="model"
              [displayMonths]="displayMonths"
              [navigation]="navigation"
              [disabled]="disabled"
              [placement]="isRTL ? 'bottom-right' : 'bottom-left'"
              #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" [disabled]="disabled" (click)="d.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
          </div>
        </div>
        <div class="form-group">
          <label class="form-label">Fecha Término <small class="text-muted">(Opcional)</small></label>
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd" name="dp"
              ngbDatepicker
              [(ngModel)]="model"
              [displayMonths]="displayMonths"
              [navigation]="navigation"
              [disabled]="disabled"
              [placement]="isRTL ? 'bottom-right' : 'bottom-left'"
              #d="ngbDatepicker">
              <div class="input-group-append">
                <button class="input-group-text" [disabled]="disabled" (click)="d.toggle()" type="button">
                  <span class="ion ion-md-calendar" style="cursor: pointer;"></span>
                </button>
              </div>
          </div>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel id="accordion2-static-2">      
      <ng-template ngbPanelTitle>
        <span class="text-body"><i class="fas fa-building mr-2 text-muted" style="font-size: 14px;"></i>Mandante</span>
        <div class="collapse-icon"></div>
      </ng-template>      
      <ng-template ngbPanelContent>
        <div class="d-flex">
          <div class="flex-grow-1">
            <div class="form-group">
              <label class="form-label">RUT</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>        
          <div class="ml-2" style="padding-top: 12px;">
            <button type="button" class="btn icon-btn btn-secondary"><span class="ion-ios-search"></span></button>         
          </div>
        </div>        
        <div class="form-group">
          <label class="form-label">Razón Social</label>
          <input type="text" class="form-control" placeholder="Ilustre Municilidad de La Serena" disabled>
        </div>
        <div class="form-group">
          <label class="form-label">Nombre Fantasía</label>
          <input type="text" class="form-control" placeholder="Ilustre Municilidad de La Serena" disabled>
        </div>                           
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" placeholder="Av. Balmaceda 265" disabled>
        </div>
        <div class="form-group">
          <label class="form-label">Región</label>
          <select class="custom-select" disabled>
            <option>4 Región de Coquimbo</option>
            <option>Francisco Ruiz Perez | RUT: 16.224.233-K | Cargo: Inspector Técnico (S)</option>          
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Comuna</label>
          <select class="custom-select" disabled>
            <option>La Serena</option>
            <option>Coquimbo</option>          
          </select>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel id="accordion2-static-3">
      <ng-template ngbPanelTitle>
        <span class="text-body"><i class="fas fa-snowplow mr-2 text-muted" style="font-size: 14px;"></i>Contratista</span>              
        <div class="collapse-icon"></div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="d-flex">
          <div class="flex-grow-1">
            <div class="form-group">
              <label class="form-label">RUT</label>
              <input type="text" class="form-control" placeholder="">
            </div>
          </div>        
          <div class="ml-2" style="padding-top: 12px;">
            <button type="button" class="btn icon-btn btn-secondary"><span class="ion-ios-search"></span></button>         
          </div>
        </div>       
        <div class="form-group">
          <label class="form-label">Razón Social</label>
          <input type="text" class="form-control" placeholder="Constructora Ivesa Ltda." disabled>
        </div>
        <div class="form-group">
          <label class="form-label">Nombre Fantasía</label>
          <input type="text" class="form-control" placeholder="Constructora Ivesa Ltda." disabled>
        </div>            
        <div class="form-group">
          <label class="form-label">Dirección</label>
          <input type="text" class="form-control" placeholder="Av. Balmaceda 265" disabled>
        </div>
        <div class="form-group">
          <label class="form-label">Región</label>
          <select class="custom-select" disabled>
            <option>4 Región de Coquimbo</option>
            <option>Francisco Ruiz Perez | RUT: 16.224.233-K | Cargo: Inspector Técnico (S)</option>          
          </select>
        </div>
        <div class="form-group">
          <label class="form-label">Comuna</label>
          <select class="custom-select" disabled>
            <option>La Serena</option>
            <option>Coquimbo</option>          
          </select>
        </div>
      </ng-template>
    </ngb-panel>
    <ngb-panel id="accordion2-static-4">
      <ng-template ngbPanelTitle>
        <span class="text-body"><i class="ion ion-md-settings mr-2 text-muted" style="font-size: 14px;"></i>Configuración Permisos</span>              
        <div class="collapse-icon"></div>
      </ng-template>
      <ng-template ngbPanelContent>
        <div class="row">
          <div style="max-width: 200px; font-weight: bold;" class="col-md-3">
            Modificación datos generales:
          </div>
          <div class="col-md-9">            
              <label class="custom-control custom-checkbox m-0 mt-2">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-label">Permitir al Mandante editar datos de Contrato</span>
              </label>              
              <label class="custom-control custom-checkbox m-0 mt-2">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-label">Permitir al Contratista editar datos de Contrato</span>
              </label> 
          </div>
        </div>
        <hr>
        <div class="row">
          <div style="max-width: 200px; font-weight: bold;" class="col-md-3">
            Creación de Libros:
          </div>
          <div class="col-md-9">            
              <label class="custom-control custom-checkbox m-0 mt-2">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-label">Permitir al Mandante crear Libros</span>
              </label>              
              <label class="custom-control custom-checkbox m-0 mt-2">
                <input type="checkbox" class="custom-control-input">
                <span class="custom-control-label">Permitir al Contratista crear Libros</span>
              </label> 
          </div>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <div class="card-body" align="right">
    <button type="button" class="btn btn-secondary">Cancelar</button>
    <button type="button" class="btn btn-primary">Crear Contrato</button>
  </div>  
</div>
