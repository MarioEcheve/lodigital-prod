<div class="row mb-3">  
  <h5 class="font-weight-bold col-12">
    <span class="text-muted font-weight-light">Asistencia Técnica</span>
  </h5>  
</div>
<div class="card d-none d-sm-none d-md-block">  
  <div class="card-body">    
    <table class="table table-hover" style="width:100%; " datatable [dtOptions]="dtOptions">
      <thead>
        <tr>
          <th style="width: 20px;">Nº</th>
          <th>de</th>
          <th>para</th>
          <th>de</th>
          <th>para</th>        
        </tr>
      </thead>
      <tbody>
          <!-- El tr tiene onclick al pinchar la fila completa para ir al detalle del folio borrador o folio firmado, con esto evitamos colocar el boton al final derecho para cada fila  -->        
          <tr *ngFor="let group of data" onclick="location.href='#'" style="user-select: none; cursor:pointer;">
            <!-- Este td con el color de borde naranjo debería aparecer cuando el folio es emitido por el contratista -->
            <td style="border-left: 3px solid;border-left-color:#ff9900">{{group.name}}</td>
            <!-- Este td comentado con el color de borde azul debería aparecer cuando el folio es emitido por el mandante -->
            <!-- <td style="border-left: 3px solid;border-left-color:#007bff"><strong>{{group.name}}</strong></td> -->
            <td>{{group.email}}</td>
            <td>{{group.website}}</td>
            <td>{{group.email}}</td>
            <td>{{group.website}}</td>                    
         </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="card d-block d-sm-block d-md-none">
  <div class="card-body" style="padding: 10px;">
    <table style="width: 100%;">
      <tr *ngFor="let group of data" style="border-left: 3px solid;border-left-color:#ff9900; border-bottom: 1px solid; border-bottom-color: lightgray;height: 45px;">

        <td>
          <tr><strong>{{group.email}}</strong></tr>
          <tr>{{group.website}}</tr>
        </td>
        <td style="text-align: end;">12/12/21</td>
      </tr>
    </table>
